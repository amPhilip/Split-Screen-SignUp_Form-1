<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Split-screen Sign Up form</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Diversify Your Creative Self</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </section>
        </div>
        <div class="right">
            <form action="#">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already Have an Account?<a href="#"><strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="input-container">
                    <label for="fname">Full Name</label>
                    <input id="fname"  name="fname" type="text">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email"  name="email" type="email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be at least 7 characters "  type="password">
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign Up for updates
                    </label>
                </div>
                <button class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
